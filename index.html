<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Об интересных местах России от Яндекс.Практикума">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Яндекс.Практикум">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Путешествия по России</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="../russian-travel/images/header-logo.svg" alt="маленькая карта">
      <ul class="header__lang-list">
        <li class="header__lang-link">RU</li>
        <li class="header__lang-link">EN</li>
      </ul>
    </header>

    <main class="content">
      <section class="lead">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
        <figure class="lead__image-lead">
          <img class="lead__image" src="../russian-travel/images/lead-polka.jpg" alt="спящая пассажирка на нижней боковой полке">
          <figcaption class="lead__capture">Ваша полка — верхняя</figcaption>
      </figure>
      </section>


      <section class="intro"></section>
      <section class="photo-grid"></section>
      <section class="places"></div>
      <section class="cover"></div>
    </main>

    <footer class="footer">      
    </footer>
  
  </div>

</html>
